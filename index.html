<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <div class="profile">
      <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <p class="profile__name">Жак-Ив Кусто</p>
        <img src="./images/Edit Button.svg" alt="Кнопка редактирования профиля" class="profile__edit">
        <p class="profile__about">Исследователь океана</p>
      </div>
      <div class="profile__add"></div>
    </div>

    <div class="elements">

      <div class="element">
        <img src="./images/elements/karachevsk.jpg" alt="Карачевск" class="element__img">
        <div class="element__block">
          <p class="element__name">Карачевск</p>
          <img src="./images/like.svg" alt="Лайк" class="element__like">
        </div>
      </div>

      <div class="element">
        <img src="./images/elements/Elbrus.jpg" alt="Карачевск" class="element__img">
        <div class="element__block">
          <p class="element__name">Гора Эльбрус</p>
          <img src="./images/like.svg" alt="Лайк" class="element__like">
        </div>
      </div>

      <div class="element">
        <img src="./images/elements/Dombai.jpg" alt="Карачевск" class="element__img">
        <div class="element__block">
          <p class="element__name">Домбай</p>
          <img src="./images/like.svg" alt="Лайк" class="element__like">
        </div>
      </div>

      <div class="element">
        <img src="./images/elements/Elbrus.jpg" alt="Карачевск" class="element__img">
        <div class="element__block">
          <p class="element__name">Гора Эльбрус</p>
          <img src="./images/like.svg" alt="Лайк" class="element__like">
        </div>
      </div>

      <div class="element">
        <img src="./images/elements/Dombai.jpg" alt="Карачевск" class="element__img">
        <div class="element__block">
          <p class="element__name">Домбай</p>
          <img src="./images/like.svg" alt="Лайк" class="element__like">
        </div>
      </div>

      <div class="element">
        <img src="./images/elements/karachevsk.jpg" alt="Карачевск" class="element__img">
        <div class="element__block">
          <p class="element__name">Карачаево-Черкесия</p>
          <img src="./images/like.svg" alt="Лайк" class="element__like">
        </div>
      </div>

    </div>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <img src="./images/Close Icon.svg" alt="Закрыть" class="popup__close">
        <h2 class="popup__title">Редактировать профиль</h2>

        <form class="popup__form">
          <input type="text" placeholder="Имя" class="popup__input">
          <input type="text" placeholder="О себе" class="popup__input">
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./pages/index.js"></script>
</body>
</html>
