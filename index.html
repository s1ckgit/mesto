<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="elements">

        <div class="element">
          <img src="./images/elements/karachevsk.jpg" alt="Карачевск" class="element__img">
          <div class="element__block">
            <h3 class="element__name">Карачевск</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__block">
            <h3 class="element__name">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elements/Dombai.jpg" alt="Домбай" class="element__img">
          <div class="element__block">
            <h3 class="element__name">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elements/Elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <div class="element__block">
            <h3 class="element__name">Гора Эльбрус</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elements/Dombai.jpg" alt="Домбай" class="element__img">
          <div class="element__block">
            <h3 class="element__name">Домбай</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elements/karachevsk.jpg" alt="Карачаево-Черкесия" class="element__img">
          <div class="element__block">
            <h3 class="element__name">Карачаево-Черкесия</h3>
            <button type="button" class="element__like"></button>
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form name="popupForm" class="popup__form">
          <input required name="name" id="name" type="text" placeholder="Имя" class="popup__input">
          <input required name="about" id="about" type="text" placeholder="О себе" class="popup__input">
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>
  <script src="./js/index.js"></script>
</body>
</html>
