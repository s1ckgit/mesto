<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>

    <main>
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_profile">
      <div class="popup__container popup__container_profile">
        <button type="button" class="popup__close popup__close_profile"></button>
        <h2 class="popup__title popup__title_profile">Редактировать профиль</h2>

        <form name="popupFormProfile" class="popup__form popup__form_profile">
          <input required name="name" id="name" type="text" placeholder="Имя" class="popup__input popup__input_profile">
          <input required name="about" id="about" type="text" placeholder="О себе" class="popup__input popup__input_profile">
          <button type="submit" class="popup__button popup__button_profile">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_card">
      <div class="popup__container popup__container_card">
        <button type="button" class="popup__close popup__close_card"></button>
        <h2 class="popup__title popup__title_card">Новое место</h2>

        <form name="popupFormCard" class="popup__form popup__form_card">
          <input required name="title" id="title" type="text" placeholder="Название" class="popup__input popup__input_card">
          <input required name="link" id="link" type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_card">
          <button type="submit" class="popup__button popup__button_card">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__close popup__close_image"></button>
        <img src="./images/elements/Elbrus.jpg" alt="" class="popup__img">
        <p class="popup__title popup__title_image">Эльбрус</p>
      </div>
    </div>

  </div>

  <template id="element-template">
    <div class="element">
      <button type="button" class="element__delete"></button>
      <img src="" alt="" class="element__img">
      <div class="element__block">
        <h3 class="element__name"></h3>
        <button type="button" class="element__like"></button>
      </div>
    </div>
  </template>

  <script src="./js/index.js"></script>
</body>
</html>
